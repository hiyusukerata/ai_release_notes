name: OpenAI Release Notes Crawler

on:
  schedule:
    - cron: "0 0 * * *"  # 毎日日本時間9:00に実行（例）
  workflow_dispatch:      # 手動実行可能

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"

      - name: 必要なパッケージをインストール
        run: |
          python -m pip install --upgrade pip
          # selenium, openai, requests などが必要です。requirements.txtに記述してください。
          pip install -r requirements.txt || { echo "❌ ERROR: requirements.txt が見つかりません。"; exit 1; }

      - name: スクリプトを実行
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python code/scrape_openai.py

      - name: 履歴(openai.json)をリポジトリに保存
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # history/openai.json が更新されていればコミット
          if [ -f "history/openai.json" ]; then
            git add history/openai.json
            git commit -m "Update crawl history" || echo "No changes to commit"
            git push
          fi
